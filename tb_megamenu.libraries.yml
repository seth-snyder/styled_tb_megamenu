form.configure-megamenu:
  version: 1.x
  css:
    theme:
      css/compiled/tb_megamenu.css: {}
      css/tb_megamenu.admin.css: {}
      css/tb_megamenu.backend.css: {}
  js:
    js/tb-megamenu.backend.js: { scope: footer }
    js/tb-megamenu.object.js: { scope: footer }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

theme.tb_megamenu:
  version: 1.x
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css: { type: external }
      dist/style.css: {}
  js:
    js/tb-megamenu-frontend.js: { scope: footer }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

form.font-awesome:
  version: 4.3.0
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css: { type: external }

block_style.black:
  css:
    theme:
      css/styles/black.css: { weight: 20 }

block_style.blue:
  css:
    theme:
      css/styles/blue.css: { weight: 20 }

block_style.green:
  css:
    theme:
      css/styles/green.css: { weight: 20 }
